<!DOCTYPE html>
  
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link href="favicon/favicon-calculator.ico" rel="icon" />
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <title>Calculator</title>
  </head>
  
  <body class="site">
    <header>
      <h1>FCC Calculator</h1>
    </header>
    
    <main class="wrapper">
      <div class="calculator">
        <input type="text" class="screen top" />
        <input type="text" class="screen bottom" /> <br />
        <button class="btn btn-lg btn-blue btn-nl-b" data-val="C">C</button>
        <button class="btn btn-blue" data-val="%">%</button>
        <button class="btn btn-blue" data-val="/">รท</button>
        <button class="btn btn-nl-b" data-val="7">7</button>
        <button class="btn" data-val="8">8</button>
        <button class="btn" data-val="9">9</button>
        <button class="btn btn-blue" data-val="*">x</button>
        <button class="btn btn-nl-b" data-val="4">4</button>
        <button class="btn" data-val="5">5</button>
        <button class="btn" data-val="6">6</button>
        <button class="btn btn-blue" data-val="-">-</button>
        <button class="btn btn-nl-b" data-val="1">1</button>
        <button class="btn" data-val="2">2</button>
        <button class="btn" data-val="3">3</button>
        <button class="btn btn-blue" data-val="+">+</button>
        <button class="btn btn-nl-b" data-val=".">.</button>
        <button class="btn btn-lg" data-val="0">0</button>
        <button class="btn btn-green" data-val="=">=</button>
      </div>
    </main>
    
    <footer>
      <p>Created by Jason Manns</p>
    </footer>
    
    <script src="script.js"></script>
  </body>
</html>
